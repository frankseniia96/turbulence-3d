<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>3D Turbulence on Globe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
      container: 'map',
      style: './style.json', // подключаем внешний стиль
      center: [60, 50],
      zoom: 3.5,
      pitch: 70,
      bearing: 0,
      antialias: true
    });

    // добавим навигацию и глобусный контроль
    map.addControl(new maplibregl.NavigationControl(), 'top-right');
    map.addControl(new maplibregl.GlobeControl(), 'top-right');

    // установим проекцию глобуса
    map.on('style.load', () => {
      map.setProjection({ type: 'globe' });
    });
</script>
</body>
</html>
